<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Online Library</title>
</head>
<body>
  <div class="header-container">
    <header>
      <h1>Library</h1>
    </header>
  </div>
  <main>
    <div class="add-book-container">
      <button class="add-book-btn">Add Book</button>
    </div>
    <div class="modal">
      <div class="modal-header">
        <span class="modal-close">&times;</span>
        <h1>Add New Book</h1>
      </div>
      <hr>
      <div class="modal-content">
        <form class="form-add">
          <input type="text" id="input-title" placeholder="Title" />
          <input type="text" id="input-author" placeholder="Author" />
          <input type="number" id="input-pages" placeholder="Pages" />
          <input type="submit" value="Add" class="add-new-book">
        </form>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="books-grid">
      <template id="card-template">
        <div class="book-card">
          <h3 class="book-title"></h3>
          <h3 class="book-author"></h3>
          <h3 class="book-pages"></h3>
          <div class="card-btn">
            <button id="toggle-read">Read</button>
            <button class="book-remove">Remove</button>
          </div>
        </div>
      </template>
    </div>
  </main>
  <script src="/script.js"></script>
</body>
</html>
